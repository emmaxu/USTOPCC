<div class="assessment">
  <h2>Application Assessment</h2>
  <form class="form-horizontal" role="form">
    <div class="form-group">
      <label class="control-label col-xs-4" for="regi">College region:</label>
      <div class="col-xs-8">
        <select>
         <option value="select">Please Select</option>
         <option value="california">california</option>
         <option value="texas">texas</option>
        </select>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-xs-6" for="coll">Objective go to college:</label>
      <div class="col-xs-6">          
        <select>
         <option value="select">Please Select</option>
         <option value="..">..</option>
         <option value="..">..</option>
        </select>
      </div>
    </div>
    <div class="form-group">        
     <label class="control-label col-xs-2" for="toefl">TOEFL:</label>
        <div class="col-xs-9">
        <input type="text" class="form-control" id="toefl">
        </div>
    </div>
    <div class="form-group">        
     <label class="control-label col-xs-2" for="ielts">IELTS:</label>
        <div class="col-xs-9">
        <input type="text" class="form-control" id="ielts">
        </div>
    </div>
    <div class="form-group">        
     <label class="control-label col-xs-2" for="gpa">GPA:</label>
        <div class="col-xs-9">
        <input type="text" class="form-control" id="gpa">
        </div>
    </div>
    <div class="form-group">        
      <div class="col-xs-offset-2 col-xs-10">
        <button type="submit" class="btn btn-success">Assess</button>
      </div>
    </div>
  </form>
